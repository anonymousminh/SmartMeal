AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SmartMeal AI Meal & Grocery Planner

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SmartMeal-Users
      AttributeDefinitions:
        - AttributeName: UserID
          AttributeType: S
      KeySchema:
        - AttributeName: UserID
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  RecipesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SmartMeal-Recipes
      AttributeDefinitions:
        - AttributeName: RecipeID
          AttributeType: S
      KeySchema:
        - AttributeName: RecipeID
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  PantryItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SmartMeal-PantryItems
      AttributeDefinitions:
        - AttributeName: UserID
          AttributeType: S
        - AttributeName: ItemName
          AttributeType: S
      KeySchema:
        - AttributeName: UserID
          KeyType: HASH
        - AttributeName: ItemName
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  MealPlannerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda_functions/meal_planner/
      Handler: app.lambda_handler
      Runtime: python3.11
      Architectures:
        - x86_64
      Policies:
        - AmazonBedrockFullAccess
      Environment:
        Variables:
          MODEL_ID: anthropic.claude-sonnet-4-20250514-v1:0

Outputs:
  MealPlannerFunctionName:
    Description: "Meal Planner Lambda Function Name"
    Value: !Ref MealPlannerFunction
  MealPlannerFunctionArn:
    Description: "Meal Planner Lambda Function ARN"
    Value: !GetAtt MealPlannerFunction.Arn

